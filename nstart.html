<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        .search {
            width: 440px;
            height: 40px;
            border:none;
            outline:none;
            font-size: 16px;
            color: rgb(112, 112, 112);
            margin-left: 10px;
            font-family: 'Segoe UI', 'Roboto', arial, sans-serif;
        }
        .searchbox {
            background-color: #fff;
            border-radius: 2em;
            width: 552px;
            height: 42px;
            margin: 0 auto;
            margin-top: 200px;
        }
        .mg {
            height: 25px;
            margin-left: 15px;
            margin-top: 1px;
        }
        .mg, .search {
            vertical-align: middle;
        }
        .more {
            position: absolute;
            margin: 23px;
            bottom: 0;
            right: 0;
            cursor: pointer;
        }
        .account {
            position: absolute;
            margin: 19px;
            bottom: 0;
            right: 53px;
            cursor: pointer;
        }
        .more-item {
            vertical-align: middle;
            position: absolute;
            right: 23px;
            bottom: 92px;
            overflow: hidden;
            width: 310px;
            height: 400px;
            background-color: #fff;
            border-radius: 7px;
            display: none;
        }
        .more-item #m-tit {
            margin: 20px 35px;
            text-decoration: none;
            color: #757575;
            font-size: 13pt;
            font-weight: bold;
        }
        .applications a img {
            width: 40px;
            height: 40px;
            margin: 30px;
        }
    </style>
</head>
<body style="background-size: 100% auto;background-repeat: no-repeat;">
    <div class="morebox">
        <a href="https://myaccount.google.com"><img src="image/account.png" width="35px" height="35px" id="account" class="account"></a>
        <img src="image/more.png" width="30px" height="30px" id="more" class="more">
        <div class="more-item" id="more-item">
            <p id="m-tit"></p>
            <div class="applications">
                <a href="https://youtube.com" title="Youtube"><img src="image/google/youtube.png"></a>
                <a href="https://twitter.com" title="Twitter"><img src="image/google/twitter.png"></a>
                <a href="https://facebook.com" title="Facebook"><img src="image/google/facebook.png"></a>
                <a href="https://instagram.com" title="Instagram"><img src="image/google/ins.png"></a>
                <a href="https://google.com" title="Google Search"><img src="image/google/googlesearch.png"></a>
                <a href="https://blogger.com" title="Blogger"><img src="image/google/blogger.png"></a>
                <a href="https://translate.google.com" title="Google Translate"><img src="image/google/translate.png"></a>
                <a href="https://github.com" title="Github"><img src="image/google/github.png"></a>
                <a href="https://baidu.com" title="Baidu"><img src="image/google/baidu.png"></a>
            </div>
        </div>
    </div>
    <div style="text-align: center;">
        <img src="image/logo.png" width="304px" height="100px" style="margin-top: 200px;" title="Google">
    </div>
    <div class="searchbox" id="sbox">
        <img src="image/search.png" alt="" class="mg">
        <input type="text" class="search" id="s" autocomplete="off">
    </div>
    <script src="js/search.js" type="text/javascript"></script>
</body>
</html>
