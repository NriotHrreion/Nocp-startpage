<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; img-src 'self'; style-src 'self' 'unsafe-inline' data: base64; script-src 'self' 'unsafe-inline' 'unsafe-eval';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="NriotHrreion">
    <meta name="easter" content="./wow.txt">
    <link rel="stylesheet/less" type="text/css" href="css/popup.less">
    <script type="text/javascript" src="lib/less-config.js"></script>
    <script type="text/javascript" src="lib/less.min.js"></script>
    <script type="text/javascript" src="lib/style.js" id="stylejs" data-style="popup"></script>
    <script type="text/javascript" src="lib/console.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="title">Nocp Startpage</h1>
        <h4 class="description" id="description"></h4>
    </header>
    <div class="options">
        <p class="option" id="opt_1"></p>
        <div class="io" id="io">
            <span class="on" id="on_1">ON</span>
            <span class="off" id="off_1">OFF</span>
        </div>
        <p class="option" id="opt_2"></p>
        <button class="img_default" id="img_default"></button>
        <div class="upload">
            <span id="img_upload"></span>
            <input type="file" id="uploader" accept="image/*">
        </div>
        <p class="option" id="opt_3"></p>
        <select class="s_selector" id="search_selector">
            <option value="google">Google</option>
            <option value="baidu">Baidu</option>
            <option value="bing">Bing</option>
            <option value="sogou">Sougou</option>
        </select>
    </div>
    <footer>
        <p class="copy">Copyright &copy; NriotHrreion</p>
    </footer>
    <script src="script/popup.js" type="text/javascript"></script>
    <script src="script/bgimg.js" type="text/javascript"></script>
</body>
</html>
